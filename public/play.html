<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ultimate Tic Tac Toe - Classic</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://kit.fontawesome.com/675eb6fffb.js" crossorigin="anonymous"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link title="main" rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 class="title">Ultimate Tic Tac Toe</h1>
    <div class="game-container">
        <div class="side-panel player-panel col-1">
          <div class="player-card">
            <h3 id="myPlayerNum">Player 1</h3>
            <img id="myProfilePic" class="profile-pic" src="blank-profilepic.jpg" width="250px" height="250px"/>
            <div class="player-tag"><span  id="myName">Elijah</span><span id="myLvl">6</span></div>
          </div>
          <div id="myTimer" class="timer">10</div>
          <div class="icon-box"><i class="fas fa-bars"></i></div>
        </div>
        <div class="game-panel col-10">
          <div id="board-wrapper">
            <div class="board-container">
              <div class="board">
                <div class="box" id="big-1">
                  <div class="inner-board">
                    <div class="box"><div class="small-box" id="1-1"></div></div>
                    <div class="box"><div class="small-box" id="1-2"></div></div>
                    <div class="box"><div class="small-box" id="1-3"></div></div>

                    <div class="box"><div class="small-box" id="1-4"></div></div>

                    <div class="box"><div class="small-box" id="1-9"></div></div>
                  </div>
                </div>
                <div class="box" id="big-2">

                    <div class="box"><div class="small-box" id="2-1"></div></div>

                    <div class="box"><div class="small-box" id="2-4"></div></div>
                    <div class="box"><div class="small-box" id="2-5"></div></div>
                    <div class="box"><div class="small-box" id="2-6"></div></div>

                    <div class="box"><div class="small-box" id="2-7"></div></div>
                    <div class="box"><div class="small-box" id="2-8"></div></div>
                    <div class="box"><div class="small-box" id="2-9"></div></div>
                  </div>
                </div>
                <div class="box" id="big-3">
                  <div class="inner-board">
                    <div class="box"><div class="small-box" id="3-1"></div></div>
                    <div class="box"><div class="small-box" id="3-2"></div></div>
                    <div class="box"><div class="small-box" id="3-3"></div></div>

                    <div class="box"><div class="small-box" id="3-4"></div></div>
                    <div class="box"><div class="small-box" id="3-5"></div></div>
                    <div class="box"><div class="small-box" id="3-6"></div></div>

                    <div class="box"><div class="small-box" id="3-7"></div></div>

                  </div>
                </div>
              </div>
            </div> <!--End of board container -->
          </div>
          <div class="chat-container">
            <div class="message-container">
              <div id="chatList" class="list-group">
                <!-- <div class="list-group-item flex-column fill-blue">
                  <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Elijah</h5>
                    <small class="text-muted">2:54 PM</small>
                  </div>
                  <p class="mb-1">Donec id elit non mi porta gravida at eget metus. Maecenas sed diam eget risus varius blandit.</p>
                </div> -->
              </div>
            </div> <!-- message-container -->
            <div class="dock">
              <form>
                <div class="form-group">
                  <input id="message" type="text" class="form-control" placeholder="Enter a message">
                  <button type="submit" class="btn btn-primary">Send</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="side-panel opponent-panel col-1">
          <div class="player-card">
            <h3 id="opponentPlayerNum">Player 2</h3>
            <img id="opponentProfilePic" class="profile-pic" src="blank-profilepic.jpg" width="250px" height="250px"/>
            <div class="player-tag"><span  id="opponentName">Steve</span><span id="opponentLvl">7</span></div>
          </div>
          <div id="opponentTimer" class="timer">10</div>
          <div class="icon-box" id="toggleChat"><i class="fas fa-comments"></i></div>
        </div>
      </div>
      <script src="/login.js"></script>
    <script src="/play.js"></script>
  </body>
</html>
